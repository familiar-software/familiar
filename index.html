<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Jiminy Settings</title>
  </head>
  <body>
    <main class="shell">
      <header class="header">
        <h1>Jiminy</h1>
        <p class="subtitle">Menu bar app shell</p>
      </header>

      <section class="card">
        <h2>Settings</h2>

        <div class="field">
          <label for="context-folder-path">Context Folder Path</label>
          <div class="field-row">
            <input
              id="context-folder-path"
              class="field-input"
              type="text"
              placeholder="No folder selected"
              readonly
            >
            <button id="context-folder-choose" class="button" type="button">Choose...</button>
          </div>
          <p id="context-folder-error" class="field-error" role="alert" aria-live="polite"></p>
          <div class="field-actions">
            <button id="context-folder-save" class="button primary" type="button" disabled>Save</button>
            <span id="context-folder-status" class="field-status" aria-live="polite"></span>
          </div>
        </div>

        <div class="advanced-toggle">
          <button id="advanced-toggle-btn" class="toggle-button" type="button">
            <span class="toggle-arrow">â–¶</span>
            Advanced options
          </button>
        </div>

        <div id="advanced-options" class="advanced-options" hidden>
          <div class="field">
            <label>Excluded Paths</label>
            <p class="field-help">These files and folders will be skipped during sync.</p>
            <ul id="exclusions-list" class="exclusions-list"></ul>
            <button id="add-exclusion" class="button" type="button">Add exclusion...</button>
          </div>
        </div>

        <div class="field">
          <label for="llm-api-key">Configure LLM Key</label>
          <div class="field-row">
            <input
              id="llm-api-key"
              class="field-input"
              type="password"
              placeholder="Not set"
              autocomplete="off"
            >
            <button id="llm-api-key-save" class="button primary" type="button">Save</button>
          </div>
          <p id="llm-api-key-error" class="field-error" role="alert" aria-live="polite"></p>
          <span id="llm-api-key-status" class="field-status" aria-live="polite"></span>
        </div>

        <div class="field">
          <label>Context Graph</label>
          <div class="field-actions">
            <button id="context-graph-sync" class="button" type="button">Sync now</button>
            <span id="context-graph-status" class="field-status" aria-live="polite"></span>
          </div>
          <p id="context-graph-warning" class="field-warning" aria-live="polite"></p>
          <p id="context-graph-progress" class="field-help" aria-live="polite"></p>
          <p id="context-graph-error" class="field-error" role="alert" aria-live="polite"></p>
        </div>

      </section>

      <p class="hint">Open this window anytime from the menu bar icon.</p>
    </main>

    <!-- You can also require other files to run in this process -->
    <script src="./settings-renderer.js"></script>
  </body>
</html>
