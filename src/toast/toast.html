<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../dashboard/styles.css" rel="stylesheet">
    <title data-copy-key="toast.pageTitle"></title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: visible;
      }
    </style>
  </head>
  <body class="bg-transparent font-sans text-zinc-900 dark:text-white">
    <div id="toast" class="relative overflow-hidden rounded-lg border border-zinc-200 dark:border-zinc-800 bg-white dark:bg-[#18181b] shadow-lg min-w-[280px] max-w-[320px] px-3 py-3">
      <div class="absolute top-0 left-0 right-0 h-0.5 bg-zinc-100 dark:bg-zinc-800">
        <div id="toast-progress-bar" class="h-full bg-indigo-500 w-0"></div>
      </div>
      <div class="flex gap-3 pt-1 items-start">
        <div id="icon" class="flex-shrink-0 w-7 h-7 rounded-full flex items-center justify-center border"></div>
        <div class="flex-1 min-w-0">
          <div id="title" class="font-semibold text-xs text-zinc-900 dark:text-zinc-100 break-words"></div>
          <div id="body" class="text-[11px] text-zinc-500 dark:text-zinc-400 break-words"></div>
        </div>
        <div class="flex items-start gap-2 flex-shrink-0">
          <div id="actions" class="hidden flex gap-2">
            <!-- Action buttons inserted by JS -->
          </div>
          <button id="close-btn" class="hidden w-7 h-7 flex-shrink-0 flex items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-colors" data-copy-title-key="toast.close" data-copy-aria-label-key="toast.closeNotification" title="" aria-label="">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="../microcopy/index.js"></script>
    <script>
      (function applyStaticCopy() {
        var microcopyApi = window.FamiliarMicrocopy;
        if (!microcopyApi || typeof microcopyApi.getMicrocopyValue !== 'function') {
          return;
        }

        document.querySelectorAll('[data-copy-key]').forEach(function (element) {
          var value = microcopyApi.getMicrocopyValue(element.dataset.copyKey);
          if (typeof value === 'string') {
            element.textContent = value;
          }
        });

        document.querySelectorAll('[data-copy-title-key]').forEach(function (element) {
          var value = microcopyApi.getMicrocopyValue(element.dataset.copyTitleKey);
          if (typeof value === 'string') {
            element.setAttribute('title', value);
          }
        });

        document.querySelectorAll('[data-copy-aria-label-key]').forEach(function (element) {
          var value = microcopyApi.getMicrocopyValue(element.dataset.copyAriaLabelKey);
          if (typeof value === 'string') {
            element.setAttribute('aria-label', value);
          }
        });
      })();
    </script>
    <script src="./toast-renderer.js"></script>
  </body>
</html>
