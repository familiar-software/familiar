<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <style>
    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card {
      border-color: var(--color-indigo-500);
      background-color: color-mix(in oklab, var(--color-indigo-50) 40%, transparent);
      box-shadow: 0 1px 3px 0 #0000001a, 0 1px 2px -1px #0000001a;
    }

    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-icon {
      border-color: transparent;
      background-color: var(--color-indigo-100);
      color: var(--color-indigo-600);
    }

    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-subtitle-off {
      display: none;
    }

    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-subtitle-on {
      display: block;
    }

    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-switch {
      background-color: var(--color-indigo-600);
    }

    #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-knob {
      transform: translateX(calc(var(--spacing) * 6));
    }

    @media (prefers-color-scheme: dark) {
      #wizard-always-record-when-active:checked+.wizard-capture-toggle-card {
        border-color: color-mix(in oklab, var(--color-indigo-500) 50%, transparent);
        background-color: color-mix(in oklab, var(--color-indigo-500) 10%, transparent);
      }

      #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-icon {
        background-color: color-mix(in oklab, var(--color-indigo-900) 50%, transparent);
        color: var(--color-indigo-400);
      }

      #wizard-always-record-when-active:checked+.wizard-capture-toggle-card .wizard-capture-toggle-subtitle-on {
        color: var(--color-indigo-400);
      }
    }
  </style>
  <title data-copy-key="dashboard.html.pageTitle"></title>
</head>

<body class="bg-white dark:bg-[#111] text-zinc-800 dark:text-zinc-200 font-sans h-screen overflow-hidden">
  <div class="relative h-full w-full flex">
    <!-- Sidebar -->
    <aside id="settings-sidebar"
      class="w-[190px] flex-none bg-zinc-50/90 dark:bg-zinc-900/60 border-r border-zinc-200 dark:border-zinc-800 flex flex-col pt-3 pb-3">
      <div class="px-4 mb-4 flex items-center gap-2">
        <img src="../icon.png" alt="" class="w-5 h-5 rounded-md object-cover shadow-sm">
        <span class="text-sm font-semibold tracking-tight text-zinc-900 dark:text-zinc-100" data-copy-key="dashboard.html.brandName"></span>
        <span id="app-version" class="text-xs font-medium text-zinc-500 dark:text-zinc-400"
          aria-label=""></span>
      </div>

      <!-- Status (Capture Toggle + Live State) -->
      <div class="px-3 mb-4">
        <div class="p-2 rounded-lg bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 shadow-sm">
          <div class="flex items-center justify-between gap-2 mb-1">
            <div class="flex items-center gap-2">
              <span id="sidebar-recording-dot" class="w-2 h-2 rounded-full bg-zinc-400"></span>
              <span id="sidebar-recording-status"
                class="text-xs font-medium text-zinc-700 dark:text-zinc-200" data-copy-key="recordingIndicator.off"></span>
            </div>
            <label for="always-record-when-active" class="relative inline-flex items-center cursor-pointer"
              data-copy-aria-label-key="dashboard.html.sidebarRecordingAriaLabelToggleCapturing" aria-label="">
              <input id="always-record-when-active" data-setting="always-record-when-active" type="checkbox"
                class="sr-only peer">
              <div id="sidebar-recording-toggle-track"
                class="w-10 h-5 bg-zinc-200 dark:bg-zinc-800 rounded-full peer peer-checked:bg-emerald-500 transition-colors">
              </div>
              <div
                class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full shadow-sm transition-transform peer-checked:translate-x-5">
              </div>
            </label>
          </div>
          <button id="sidebar-recording-action" type="button" data-copy-aria-label-key="dashboard.html.sidebarRecordingAriaLabelPauseOrResumeCapturing"
            class="w-full flex items-center justify-center gap-2 h-7 rounded-md bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 text-[11px] font-medium text-zinc-600 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            aria-label="">
            <svg viewBox="0 0 24 24" class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="1.8"
              aria-hidden="true">
              <path d="M12 8v4l2 2" />
              <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <span data-copy-key="dashboard.html.sidebarRecordingActionPauseFor10Min"></span>
          </button>
          <p id="sidebar-recording-permission" class="text-xs text-red-600 dark:text-red-400 hidden pt-2" role="alert"
            aria-live="polite"></p>
          <p id="always-record-when-active-error" data-setting-error="always-record-when-active-error"
            class="text-xs text-red-600 dark:text-red-400 hidden pt-1" role="alert" aria-live="polite"></p>
          <span id="always-record-when-active-status" data-setting-status="always-record-when-active-status"
            class="sr-only hidden" aria-live="polite"></span>
        </div>
      </div>

      <nav class="flex-1 px-2 space-y-1" role="tablist" data-copy-aria-label-key="dashboard.html.sidebarAriaLabelSettingsSections" aria-label="">
        <button class="sidebar-item" data-section-target="wizard" data-active="false" role="tab"
          aria-controls="section-wizard" aria-selected="false" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M12 3v3m0 12v3m9-9h-3M6 12H3m14.1-7.1-2.1 2.1M9 15l-2.1 2.1m10.2 0L15 15M9 9 6.9 6.9" />
          </svg>
          <span data-copy-key="dashboard.html.navWizard"></span>
        </button>
        <button class="sidebar-item" data-section-target="storage" data-active="false" role="tab"
          aria-controls="section-storage" aria-selected="false" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M12 4c-4.4 0-8 1.3-8 3v10c0 1.7 3.6 3 8 3s8-1.3 8-3V7c0-1.7-3.6-3-8-3Z" />
            <path d="M4 12c0 1.7 3.6 3 8 3s8-1.3 8-3" />
            <path d="M4 7c0 1.7 3.6 3 8 3s8-1.3 8-3" />
          </svg>
          <span data-copy-key="dashboard.html.navStorage"></span>
        </button>
        <button class="sidebar-item" data-section-target="recording" data-active="false" role="tab"
          aria-controls="section-recording" aria-selected="false" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <rect x="3" y="7" width="13" height="10" rx="2" />
            <path d="M16 9.5 21 7v10l-5-2.5" />
          </svg>
          <span data-copy-key="dashboard.html.navCapturing"></span>
        </button>
        <button class="sidebar-item" data-section-target="install-skill" data-active="false" role="tab"
          aria-controls="section-install-skill" aria-selected="false" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M12 3v6" />
            <path d="m9 6 3-3 3 3" />
            <path d="M5 13v6h14v-6" />
            <path d="M8 13h8" />
          </svg>
          <span data-copy-key="dashboard.html.navInstallSkill"></span>
        </button>
      </nav>

      <div class="px-3 mt-auto">
        <button id="updates-check" data-action="updates-check" type="button"
          class="w-full px-3 py-2 text-xs font-semibold bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg text-zinc-700 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
          <span data-copy-key="dashboard.html.updatesCheckForUpdates"></span>
        </button>
        <span id="updates-status" data-setting-status="updates-status"
          class="mt-2 block text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
        <div id="updates-progress" class="mt-2 space-y-2 hidden" aria-live="polite">
          <div class="h-2 w-full rounded-full bg-zinc-100 dark:bg-zinc-800 overflow-hidden">
            <div id="updates-progress-bar" class="h-full bg-emerald-500 transition-[width] duration-200"
              style="width: 0%"></div>
          </div>
          <span id="updates-progress-label" class="text-xs text-zinc-500 dark:text-zinc-400 hidden"></span>
        </div>
        <p id="updates-error" data-setting-error="updates-error"
          class="mt-2 text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>
      </div>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 flex flex-col h-full bg-white dark:bg-[#111]">
      <div id="settings-header"
        class="flex-none px-6 py-4 border-b border-zinc-100 dark:border-zinc-800/50 flex justify-between items-center">
        <div>
          <h2 id="section-title" class="text-sm font-semibold tracking-tight text-zinc-900 dark:text-zinc-100" data-copy-key="dashboard.sections.storage.title"></h2>
          <p id="section-subtitle" class="text-xs text-zinc-500 dark:text-zinc-400" data-copy-key="dashboard.sections.storage.subtitle"></p>
        </div>
      </div>

      <div id="settings-content" class="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-slim">
        <section id="section-recording" data-section-pane="recording" role="tabpanel" data-copy-aria-label-key="dashboard.html.recordingAriaLabelCapturingSettings" aria-label=""
          class="hidden flex flex-col min-h-full">
          <div class="space-y-6">
            <section class="space-y-2">
              <div class="flex items-center justify-between">
                <label class="section-label" data-copy-key="dashboard.html.recordingPermissionsLabel"></label>
              </div>
              <div class="space-y-2">
                <div class="flex flex-wrap items-center gap-2">
                  <button id="recording-check-permissions" data-action="check-permissions" type="button" data-copy-key="dashboard.html.recordingCheckPermissions"
                    class="px-3 py-2 text-xs font-semibold bg-transparent border border-indigo-600 hover:border-indigo-700 rounded-lg text-indigo-600 hover:text-indigo-700 focus:outline-none transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"></button>
                  <button id="recording-open-screen-recording-settings" data-action="open-screen-recording-settings" data-copy-key="dashboard.html.recordingEnableFamiliarInScreenRecording"
                    type="button"
                    class="px-3 py-2 text-xs font-semibold bg-white dark:bg-zinc-800 border border-indigo-300 dark:border-indigo-700 rounded-lg text-indigo-700 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 focus:outline-none transition-colors cursor-pointer hidden"></button>
                  <p id="recording-open-screen-recording-settings-note" data-open-screen-recording-settings-note
                    class="text-xs font-semibold text-zinc-500 dark:text-zinc-400 hidden" data-copy-key="dashboard.html.recordingAfterEnablingRestartFamiliar"></p>
                </div>
                <section id="recording-recording-toggle-section" data-role="permission-recording-toggle-section"
                  class="space-y-2 hidden">
                  <div class="flex items-start justify-between gap-4">
                    <div class="space-y-1">
                      <label for="recording-always-record-when-active" class="section-label" data-copy-key="dashboard.html.recordingCaptureWhileActive"></label>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                      <input id="recording-always-record-when-active" data-setting="always-record-when-active"
                        type="checkbox" class="sr-only peer">
                      <div
                        class="w-10 h-5 bg-zinc-200 dark:bg-zinc-800 rounded-full peer peer-checked:bg-emerald-500 transition-colors">
                      </div>
                      <div
                        class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full shadow-sm transition-transform peer-checked:translate-x-5">
                      </div>
                    </label>
                  </div>
                  <p id="recording-always-record-when-active-error" data-setting-error="always-record-when-active-error"
                    class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>
                  <span id="recording-always-record-when-active-status"
                    data-setting-status="always-record-when-active-status"
                    class="text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
                </section>
              </div>
            </section>

            <section class="space-y-2" data-processing-engine>
              <div class="space-y-1">
                <h3 class="section-label" data-copy-key="dashboard.html.recordingProcessingTitle"></h3>
                <p class="text-xs text-zinc-500 dark:text-zinc-400" data-copy-key="dashboard.html.recordingProcessingSubtitle"></p>
              </div>
              <div class="flex items-center justify-between">
                <span id="stills-markdown-extractor-status" data-setting-status="stills-markdown-extractor-status"
                  class="text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
              </div>

            <!-- Hidden select: persisted setting; UI is the segmented control below -->
            <select id="stills-markdown-extractor" data-setting="stills-markdown-extractor" class="hidden">
              <option value="apple_vision_ocr" selected data-copy-key="dashboard.html.recordingProcessingModeLocal"></option>
              <option value="llm" data-copy-key="dashboard.html.recordingProcessingModeCloud"></option>
            </select>
            <p id="stills-markdown-extractor-error" data-setting-error="stills-markdown-extractor-error"
              class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>

            <div
              class="grid grid-cols-2 p-1 bg-zinc-100 dark:bg-zinc-900 rounded-lg border border-zinc-200 dark:border-zinc-800">
              <button type="button" data-processing-engine-mode="apple_vision_ocr"
                class="processing-engine-segment py-1.5 text-xs font-medium rounded-md text-zinc-500 dark:text-zinc-400 hover:text-zinc-700 dark:hover:text-zinc-300 flex items-center justify-center gap-2 transition-colors">
                <svg viewBox="0 0 24 24" class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="1.8"
                  aria-hidden="true">
                  <rect x="6" y="11" width="12" height="10" rx="2" />
                  <path d="M8 11V8a4 4 0 0 1 8 0v3" />
                </svg>
                <span data-copy-key="dashboard.html.recordingProcessingModeLocal"></span>
              </button>
              <button type="button" data-processing-engine-mode="llm"
                class="processing-engine-segment py-1.5 text-xs font-medium rounded-md text-zinc-500 dark:text-zinc-400 hover:text-zinc-700 dark:hover:text-zinc-300 flex items-center justify-center gap-2 transition-colors">
                <svg viewBox="0 0 24 24" class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="1.8"
                  aria-hidden="true">
                  <path d="M20 17.5a4.5 4.5 0 0 0-3.2-4.3A6 6 0 0 0 5 14a3.5 3.5 0 0 0 .5 7H18a3 3 0 0 0 2-3.5Z" />
                </svg>
                <span data-copy-key="dashboard.html.recordingProcessingModeCloud"></span>
              </button>
            </div>

            <div class="space-y-3 pt-1" data-processing-engine-panel="llm">
              <p class="text-xs text-zinc-500 dark:text-zinc-400" data-copy-key="dashboard.html.recordingLlmDescription"></p>

              <div class="space-y-2">
                <label class="section-label" data-copy-key="dashboard.html.recordingAiProvider"></label>
                <div class="space-y-2">
                  <select id="llm-provider" data-setting="llm-provider"
                    class="input-ring w-full appearance-none bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-lg py-2 px-3 text-xs font-medium text-zinc-900 dark:text-zinc-100 focus:outline-none cursor-pointer">
                    <option value="" data-copy-key="dashboard.html.recordingSelectProvider"></option>
                    <option value="gemini" data-copy-key="dashboard.html.recordingProviderGemini"></option>
                    <option value="openai" data-copy-key="dashboard.html.recordingProviderOpenAi"></option>
                    <option value="anthropic" data-copy-key="dashboard.html.recordingProviderAnthropic"></option>
                  </select>
                  <p id="llm-provider-error" data-setting-error="llm-provider-error"
                    class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>
                </div>

                <div class="space-y-2">
                  <label for="llm-api-key" class="section-label" data-copy-key="dashboard.html.recordingApiKey"></label>
                  <div
                    class="input-ring relative w-full bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-lg">
                    <svg viewBox="0 0 24 24" class="absolute left-3 top-2.5 w-3.5 h-3.5 text-zinc-400" fill="none"
                      stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                      <path d="M14.5 10.5a3.5 3.5 0 1 0-7 0 3.5 3.5 0 0 0 7 0Z" />
                      <path d="M12 14v3m0 0h6m-6 0l2 2m-2-2l2-2" />
                    </svg>
                    <input id="llm-api-key" data-setting="llm-api-key" type="password" data-copy-placeholder-key="dashboard.html.recordingApiKeyPlaceholderNotSet" placeholder=""
                      autocomplete="off"
                      class="w-full bg-transparent text-xs text-zinc-700 dark:text-zinc-300 placeholder-zinc-400 dark:placeholder-zinc-500 focus:outline-none py-2 pl-8 pr-3">
                  </div>
                  <p id="llm-api-key-error" data-setting-error="llm-api-key-error"
                    class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>
                  <span id="llm-api-key-status" data-setting-status="llm-api-key-status"
                    class="text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
                </div>
              </div>
            </div>

            <div class="space-y-2 pt-1 hidden" data-processing-engine-panel="apple_vision_ocr">
              <p class="text-xs text-zinc-500 dark:text-zinc-400" data-copy-key="dashboard.html.recordingLocalDescription"></p>
            </div>
            </section>
          </div>

          <div class="w-full border-t border-zinc-200 dark:border-zinc-800 flex flex-col items-start gap-1 mt-auto pt-4">
            <button id="copy-debug-log" data-action="copy-debug-log" type="button" data-copy-key="dashboard.html.recordingCopyDebugLog" data-copy-title-key="dashboard.html.recordingCopyDebugLogTitle"
              class="px-3 py-1.5 text-xs font-medium bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-md text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
              title=""></button>
            <span id="copy-log-status" data-setting-status="copy-log-status"
              class="text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
            <span id="copy-log-error" data-setting-error="copy-log-error"
              class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></span>
          </div>

        </section>

        <section id="section-storage" data-section-pane="storage" role="tabpanel" data-copy-aria-label-key="dashboard.html.storageAriaLabelStorageSettings" aria-label=""
          class="flex flex-col h-full hidden">
          <section class="space-y-4 max-w-[520px] flex flex-col flex-1">
            <section class="space-y-2">
              <div class="flex items-center justify-between">
                <label for="context-folder-path" class="section-label" data-copy-key="dashboard.html.storageContextFolder"></label>
                <span id="context-folder-status" data-setting-status="context-folder-status"
                  class="text-xs text-emerald-600 dark:text-emerald-400 hidden" aria-live="polite"></span>
              </div>
              <div
                class="input-ring flex items-center gap-2 px-3 py-2.5 bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-lg">
                <div
                  class="flex items-center justify-center w-6 h-6 rounded-md bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 text-zinc-400">
                  <svg viewBox="0 0 24 24" class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="1.8"
                    aria-hidden="true">
                    <path
                      d="M3 6.5A2.5 2.5 0 0 1 5.5 4H10l2 2h6.5A2.5 2.5 0 0 1 21 8.5v8A2.5 2.5 0 0 1 18.5 19h-13A2.5 2.5 0 0 1 3 16.5v-10Z" />
                  </svg>
                </div>
                <input id="context-folder-path" data-setting="context-folder-path" type="text"
                  data-copy-placeholder-key="dashboard.html.storageContextFolderPlaceholderNoFolderSelected" placeholder="" readonly
                  class="flex-1 bg-transparent text-xs font-medium text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500 focus:outline-none">
                <button id="context-folder-choose" data-action="context-folder-choose" type="button" data-copy-key="dashboard.html.storageContextFolderChange"
                  class="px-2.5 py-1.5 text-xs font-medium bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-md text-zinc-600 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"></button>
                <button id="recording-open-folder" type="button" data-copy-key="dashboard.html.storageOpenInFinder"
                  class="px-2.5 py-1.5 text-xs font-medium bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-md text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed hidden"></button>
              </div>
              <p id="context-folder-error" data-setting-error="context-folder-error"
                class="text-xs text-red-600 dark:text-red-400 hidden" role="alert" aria-live="polite"></p>
            </section>

            <section class="space-y-3">
              <div class="flex items-center justify-between">
                <h3 class="section-label">
                  <span data-copy-key="dashboard.html.storageUsageBreakdown"></span>
                  <span id="storage-usage-computing-tag" class="text-[11px] text-zinc-400 hidden" data-copy-key="dashboard.html.storageUsageComputing"></span>
                </h3>
                <div id="storage-usage-loading-indicator" class="items-center gap-1.5 text-zinc-400 hidden">
                  <svg viewBox="0 0 24 24" class="w-3.5 h-3.5 animate-spin" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                    <path d="M12 3a9 9 0 1 0 9 9" />
                  </svg>
                  <span class="text-xs" data-copy-key="dashboard.html.storageUsageCalculating"></span>
